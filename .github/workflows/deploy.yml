name: Deploy to production

on:
  push:
    branches: [ main ]

jobs:

  build:
    name: Build image
    runs-on: ubuntu-latest

    steps:
    # Updated to a more recent version for better performance and security
    - name: Check out code
      uses: actions/checkout@v4

    # Updated to a more recent version
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-3

    # Updated to a more recent version
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Load secrets and save to app.env
      run: aws secretsmanager get-secret-value --secret-id simple_bank --query SecretString --output text | jq -r 'to_entries|map("\(.key)=\(.value)")|.[]' > app.env

    # --- START: This is the new multi-platform build process ---

    # This step sets up an emulator so the Ubuntu runner can build an arm64 image
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    # This step sets up Docker's buildx tool
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # This is the new build-and-push command. It creates both amd64 and arm64 images.
    - name: Build and push multi-platform image to Amazon ECR
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.login-ecr.outputs.registry }}/simplebank:${{ github.sha }}

    # --- END: End of the new build process ---